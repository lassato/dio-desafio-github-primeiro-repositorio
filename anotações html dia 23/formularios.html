<html lang=en> 
    <head>
        <title> Formulário de Cadastro</title>
    </head>
    <body>
        <form name="signup" action="#" method="post" target="_blank" autocomplete="on" onsubmit="alert('Formulário enviado');">
            Nome: <input type="text" name="name"/> <br>
            Idade: <input type="number" name="age"/> <br>
            Senha: <input type="password" name="password"/> <br>
            <button type="submit"> Enviar </button>
        </form> 
        <form>
            <label> Digite aqui TEXTO:</label> <input type="text"/> <br>
            <label> Digite aqui NÚMERO:</label> <input type="number" min="0" max="99"/> <br>
            <label> Olha esse botão:</label> <input type="button" value="Enviar"/>
            <button type="button"> Enviar </button>
            <label> Olha esse range:</label> <input type="range" min="0" max="100" value="30"/>
            <label> Cores! </label> <input type="color"/>
            <label> E-mail </label> <input type="email"/>
            <label> URL </label> <input type="url"/>
            <label> Data </label> <input type="date"/>

        </form>

 
    </body>


</html>
