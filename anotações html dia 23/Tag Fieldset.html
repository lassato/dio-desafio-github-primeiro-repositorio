<html lang=en> 
    <head>
        <title> Formulário de Cadastro</title>
        <style>
            fieldset {
                margin: 15px 0;
                border-radius: 10px;
                border-color: green;
            }
        </style>
    </head>
    <body>
        <fieldset> 
            <legend> Dados Pessoais </legend>
            <form name="signup" action="#" method="post" target="_blank" autocomplete="on" onsubmit="alert('Formulário enviado');">
            Nome: <input type="text" name="name"/> <br>
            Idade: <input type="number" name="age"/> <br>
            
            <button type="submit"> Enviar </button>
        </form> 
    </fieldset>

 
    </body>


</html>
