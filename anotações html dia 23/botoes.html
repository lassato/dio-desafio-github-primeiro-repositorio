<html lang=en> 
    <head>
        <title> Formulário de Cadastro</title>
    </head>
    <body>
        <form name="signup" action="#" method="post" target="_blank" autocomplete="off" onsubmit="alert('Formulário enviado');">
            Nome: <input type="text" name="name"/> <br>
            Idade: <input type="number" name="age"/> <br>

            <button type="reset"> Limpar </button>
        </form> 
        
 
    </body>


</html>
